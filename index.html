<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Food query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./switchLanguage.js"></script>
      <link rel="alternate" hreflang="en" href="content_EN.html"/>
      <link rel="alternate" hreflang="de" href="content_DE.html"/>
      <link rel="alternate" hreflang="fr" href="content_FR.html"/>
  </head>
  <body onload="setDefaultLanguage();">
  <form action="" method="get">
    <label for="language">Diese Seite in einer anderen Sprache:</label>
    <select id="language">
      <option lang="de" value="de">Deutsch</option>
      <option lang="en" value="en" selected>English</option>
      <option lang="fr" value="fr">Français</option>
    </select>
    <button onClick="switchLanguage(event);">Ändern</button>
  </form>

  <h1>Open APIs</h1>
  <div id="content" class="welcome container">
  <h2><span>Requesting an open API</span></h2>
  <div>
   <iframe src="./examplefood.html" width="100%" style="border:none;" title="Example food"></iframe>
  <p>&nbsp;<br>
    <img width="50%" src="./assets/FoodEmojis.png" alt="Guten Appetit!">
  </p><hr>
  <input id="EAN" name="EAN" type="number" pattern="[0-9]+" min="1000000" max="99999999999999" step="1"
    value="4056489009207"
    onkeypress="return event.charCode>=48 && event.charCode<=57" required/>
  <label for="EAN">EAN</label>
  <button id="clearEAN" onClick="clearEANfield();">
    <span>Clear field</span>
  </button>
  <button id="queryFood" onClick="getFoodInformation();">
    <span>Find product</span>
  </button>
  </div>
  <div class="food d-flex">
    <div id="product_name"></div>
    <div id="information"></div>
  </div>
  <div id="product_images" class="d-flex"></div>
  <div id="img-lightbox" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;">
  <span style="position:absolute;top:30px;right:50px;font-size:2em;color:white;cursor:pointer;" id="lightbox-close">&times;</span>
  <img id="lightbox-img" src="" style="max-width:90vw;max-height:85vh;box-shadow:0 0 12px #fff;border-radius:8px"/>
  </div>

  <div id="imageTakenMyself" class="d-flex"></div>
  
  
  <script src="./retrieveJsonInformation.js"></script>
  <!-- "x-default" is the language for default content if a language isn't available-->
  <!--# product: ingredients_text_de, generic_name_de, product_name_de, serving_size, serving_quantity, nutriments
  selected_images: front: display: de <jpg>
  -->
  </div>
  </body>
</html>
