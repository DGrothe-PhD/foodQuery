<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Food query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
  
    <script src="./switchLanguage.js"></script>
    <link rel="alternate" hreflang="en" href="content_EN.html"/>
    <link rel="alternate" hreflang="de" href="content_DE.html"/>
    <link rel="alternate" hreflang="fr" href="content_FR.html"/>
  </head>
  <body>
  <form action="" method="get">
    <label for="language">Sélectionnez une autre language:</label>
    <select id="language">
      <option lang="de" value="de">Deutsch</option>
      <option lang="en" value="en">English</option>
      <option lang="fr" value="fr" selected>Français</option>
    </select>
    <button onClick="switchLanguage(event);">OK</button>
  </form>
  <h1>Open APIs</h1>
  <div id="content" class="welcome container">
  <h2><span lang="fr">Requête publique API</span></h2>
  <div>
   <iframe src="./examplefood.html" width="100%" style="border:none;" title="Example food"></iframe>
  <p>&nbsp;<br>
    <img width="50%" src="./assets/FoodEmojis.png" alt="Guten Appetit!">
  </p><hr>
  <input id="EAN" name="EAN" type="tel" pattern="[0-9]+" minlength="1000000" maxlength="99999999999999" step="1"
    value="4056489009207" inputmode="numeric"
    onkeypress="return event.charCode>=48 && event.charCode<=57" required/>
  <label for="EAN">EAN</label>
  <button id="clearEAN" onClick="clearEANfield();">
    <span lang="fr">Vider le numéro</span>
  </button>
  <button id="queryFood" onClick="getFoodInformation();">
    <span lang="fr">Trouver l'article</span>
  </button>
  </div>
  <div class="food d-flex">
    <div id="product_name"></div>
    <div id="information"></div>
  </div>
  <div id="product_images" class="d-flex"></div>
  <div id="img-lightbox" class="lightbox-div">
  <span class="lightbox-span" id="lightbox-close">&times;</span>
  <img id="lightbox-img" class="box-viewport" src=""/>
  </div>
  <div id="imageTakenMyself" class="d-flex"></div>
  
  <script src="./retrieveJsonInformation.js"></script>

  </div>
  </body>
</html>
